
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <main>
      <p class="main-heading">Choose your weapon</p>
      <p>First to score 5 points wins the game</p>

      <div class="score-diplay">
        <div class="user-score-container">
          <p class="user-selection" id="user-choice">?</p>
          <p class="user-score" id="user-win-count">Player: 0</p>
        </div>

        <div class="comp-score-container">
          <p class="comp-selection" id="comp-chioce">?</p>
          <p class="comp-score" id="comp-win-count">Computer: 0</p>
        </div>
      </div>

      <div class="btns-container">
        <button id="rock-btn">
          <img src="images/rock.png" alt="Rock" />
        </button>
        <button id="paper-btn">
          <img src="images/paper.png" alt="" />
        </button>
        <button id="scissor-btn">
          <img src="images/scissors.png" alt="" />
        </button>
      </div>
    </main>

    <footer>
      <a
        href="https://github.com/Salman-S7/rock-paper-scissors-game"
        target="_blank"
        >Visit my github</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
